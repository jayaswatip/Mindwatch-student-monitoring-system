<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MindWatch</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-animation"></div>
  
  <header>
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-brain"></i>
        MindWatch
      </div>
      <nav>
        <a href="index.html">
          <i class="fas fa-home"></i> Home
        </a>
        <a href="dashboard.html">
          <i class="fas fa-chart-line"></i> Dashboard
        </a>
        <a href="login.html" class="active">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>
        <a href="signup.html">
          <i class="fas fa-user-plus"></i> Signup
        </a>
      </nav>
    </div>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <div class="auth-icon">
            <i class="fas fa-sign-in-alt"></i>
          </div>
          <h2 class="auth-title">Welcome Back</h2>
          <p class="auth-subtitle">Sign in to your MindWatch account</p>
        </div>

        <form id="loginForm" class="auth-form" onsubmit="event.preventDefault(); login();">
          <div class="form-group">
            <div class="form-input-container">
              <i class="fas fa-user form-icon"></i>
              <input type="text" class="form-input" placeholder="Username" id="username" required>
              <div class="input-highlight"></div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-input-container">
              <i class="fas fa-lock form-icon"></i>
              <input type="password" class="form-input" placeholder="Password" id="password" required>
              <button type="button" class="toggle-password" onclick="togglePassword('password')">
                <i class="fas fa-eye"></i>
              </button>
              <div class="input-highlight"></div>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="rememberMe">
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-auth">
            <span class="btn-text">
              <i class="fas fa-sign-in-alt"></i>
              Sign In
            </span>
            <div class="btn-loading">
              <i class="fas fa-spinner"></i>
            </div>
          </button>

          <div class="auth-divider">
            <span>or continue with</span>
          </div>

          <div class="social-login">
            <button type="button" class="btn btn-social btn-google">
              <i class="fab fa-google"></i>
              Google
            </button>
            <button type="button" class="btn btn-social btn-microsoft">
              <i class="fab fa-microsoft"></i>
              Microsoft
            </button>
          </div>

          <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up here</a></p>
          </div>
        </form>

        <div id="loginMessage" class="message"></div>
      </div>

      <div class="auth-decoration">
        <div class="floating-elements">
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
