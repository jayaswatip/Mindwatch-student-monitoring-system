<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - MindWatch</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-animation"></div>
  
  <header>
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-brain"></i>
        MindWatch
      </div>
      <nav>
        <a href="index.html">
          <i class="fas fa-home"></i> Home
        </a>
        <a href="dashboard.html">
          <i class="fas fa-chart-line"></i> Dashboard
        </a>
        <a href="login.html">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>
        <a href="signup.html" class="active">
          <i class="fas fa-user-plus"></i> Signup
        </a>
      </nav>
    </div>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <div class="auth-icon">
            <i class="fas fa-user-plus"></i>
          </div>
          <h2 class="auth-title">Join MindWatch</h2>
          <p class="auth-subtitle">Create your account and start monitoring</p>
        </div>

        <form id="signupForm" class="auth-form" onsubmit="event.preventDefault(); signup();">
          <div class="form-row">
            <div class="form-group">
              <div class="form-input-container">
                <i class="fas fa-user form-icon"></i>
                <input type="text" class="form-input" placeholder="Full Name" id="fullname" required>
                <div class="input-highlight"></div>
              </div>
            </div>

            <div class="form-group">
              <div class="form-input-container">
                <i class="fas fa-at form-icon"></i>
                <input type="text" class="form-input" placeholder="Username" id="signupUsername" required>
                <div class="input-highlight"></div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-input-container">
              <i class="fas fa-envelope form-icon"></i>
              <input type="email" class="form-input" placeholder="Email Address" id="email" required>
              <div class="input-highlight"></div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-input-container">
              <i class="fas fa-lock form-icon"></i>
              <input type="password" class="form-input" placeholder="Password" id="signupPassword" required>
              <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
                <i class="fas fa-eye"></i>
              </button>
              <div class="input-highlight"></div>
            </div>
            <div class="password-strength">
              <div class="strength-bar">
                <div class="strength-fill"></div>
              </div>
              <span class="strength-text">Password strength</span>
            </div>
          </div>

          <div class="form-group">
            <div class="form-input-container">
              <i class="fas fa-lock form-icon"></i>
              <input type="password" class="form-input" placeholder="Confirm Password" id="confirmPassword" required>
              <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                <i class="fas fa-eye"></i>
              </button>
              <div class="input-highlight"></div>
            </div>
          </div>

          <div class="form-group">
            <label class="checkbox-container">
              <input type="checkbox" id="agreeTerms" required>
              <span class="checkmark"></span>
              I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
            </label>
          </div>

          <div class="form-group">
            <label class="checkbox-container">
              <input type="checkbox" id="newsletter">
              <span class="checkmark"></span>
              Subscribe to our newsletter for updates and tips
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-auth">
            <span class="btn-text">
              <i class="fas fa-user-plus"></i>
              Create Account
            </span>
            <div class="btn-loading">
              <i class="fas fa-spinner"></i>
            </div>
          </button>

          <div class="auth-divider">
            <span>or sign up with</span>
          </div>

          <div class="social-login">
            <button type="button" class="btn btn-social btn-google">
              <i class="fab fa-google"></i>
              Google
            </button>
            <button type="button" class="btn btn-social btn-microsoft">
              <i class="fab fa-microsoft"></i>
              Microsoft
            </button>
          </div>

          <div class="auth-footer">
            <p>Already have an account? <a href="login.html" class="auth-link">Sign in here</a></p>
          </div>
        </form>

        <div id="signupMessage" class="message"></div>
      </div>

      <div class="auth-decoration">
        <div class="floating-elements">
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
